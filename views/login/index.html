<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Seu Site</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <a href="../pagina_inicial/index.html" class="logo">
            <span class="logo-x">x</span><span class="logo-text">NeedWare</span>
        </a>
        </div>
        <h1>Bem-vindo de volta</h1>
        <p>Entre com sua conta para continuar</p>
      </div>

      <form class="auth-form" id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              </svg>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="label-wrapper">
            <label for="password">Senha</label>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>
          <div class="input-wrapper">
            <input type="password" name="password" id="password" placeholder="••••••••" required>
            <div class="input-icon toggle-password">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
          </div>
        </div>

        <div class="form-group remember-me">
          <label class="checkbox-container">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            Lembrar de mim
          </label>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
        <p id="mensagem"></p>
      </form>

      <div class="auth-divider">
        <span>ou continue com</span>
      </div>

      <div class="social-login">
        <button class="social-btn google">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Google
        </button>
        <button class="social-btn github">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1.27a11 11 0 00-3.48 21.46c.55.09.73-.24.73-.53v-1.85c-3.03.66-3.67-1.45-3.67-1.45-.5-1.29-1.21-1.63-1.21-1.63-.99-.68.07-.67.07-.67 1.09.08 1.67 1.13 1.67 1.13.97 1.66 2.55 1.18 3.17.9.1-.7.38-1.18.69-1.45-2.42-.27-4.96-1.21-4.96-5.4 0-1.2.42-2.17 1.12-2.94-.11-.27-.49-1.38.11-2.87 0 0 .92-.29 3 1.12a10.38 10.38 0 015.5 0c2.08-1.41 3-1.12 3-1.12.6 1.49.22 2.6.11 2.87.7.77 1.12 1.74 1.12 2.94 0 4.2-2.55 5.13-4.98 5.4.39.34.74 1 .74 2.02v3c0 .29.19.63.74.53A11 11 0 0012 1.27"></path>
          </svg>
          GitHub
        </button>
      </div>

      <div class="auth-footer">
        <p>Não tem uma conta? <a href="../cadastro/index.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <div class="auth-background">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
