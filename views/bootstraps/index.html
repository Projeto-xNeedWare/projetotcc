<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xNeedWare - Cabeçalho Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome para o ícone do menu hambúrguer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Início do cabeçalho reutilizável -->
    <header class="xneedware-header">
        <div class="header-container">
            <a href="#" class="logo">
                <span class="logo-x">x</span><span class="logo-text">NeedWare</span>
            </a>
            
            <!-- Botão do menu hambúrguer (visível apenas em dispositivos móveis) -->
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="/produtos">Produtos</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- JavaScript para o menu hambúrguer -->
    <script src="header-script.js"></script>
</body>
</html>
