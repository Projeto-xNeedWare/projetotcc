<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Cadastro | xNeedWare</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
  <main>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="logo">
            <a href="../pagina_inicial/index.php" class="logo">
              <span class="logo-x">x</span><span class="logo-text">NeedWare</span>
            </a>
          </div>
          <h1 id="form-title">Entrar na sua conta</h1>
          <p id="form-desc">Faça login para continuar</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <div class="input-wrapper">
              <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
          </div>
          <div class="form-group">
            <label for="loginSenha">Senha</label>
            <div class="input-wrapper">
              <input type="password" id="loginSenha" placeholder="••••••••" required>
            </div>
          </div>
          <input type="submit" class="btn-primary" value="Entrar">
        </form>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <form id="cadastroForm" class="auth-form" style="display:none;">
          <div class="form-row">
            <div class="form-group">
              <label for="cadastroNome">Nome</label>
              <div class="input-wrapper">
                <input type="text" id="cadastroNome" placeholder="Seu nome" required>
              </div>
            </div>
            <div class="form-group">
              <label for="cadastroSobrenome">Sobrenome</label>
              <div class="input-wrapper">
                <input type="text" id="cadastroSobrenome" placeholder="Seu sobrenome" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cadastroEmail">Email</label>
            <div class="input-wrapper">
              <input type="email" id="cadastroEmail" placeholder="seu@email.com" required>
            </div>
          </div>
          <div class="form-group">
            <label for="cadastroSenha">Senha</label>
            <div class="input-wrapper">
              <input type="password" id="cadastroSenha" placeholder="••••••••" required>
            </div>
          </div>
          <div class="form-group">
            <label for="cadastroSenha2">Confirmar senha</label>
            <div class="input-wrapper">
              <input type="password" id="cadastroSenha2" placeholder="••••••••" required>
            </div>
          </div>
          <input type="submit" class="btn-primary" value="Criar conta">
        </form>

        <div class="auth-footer">
          <p id="toggle-link">
            Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div class="auth-background">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>

  <script src="/auth.js"></script>
  <script>
    function mostrarCadastro() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('cadastroForm').style.display = 'block';
      document.getElementById('form-title').innerText = 'Crie sua conta';
      document.getElementById('form-desc').innerText = 'Preencha os dados abaixo para começar';
      document.getElementById('divider-text').innerText = 'ou cadastre-se com';
      document.getElementById('toggle-link').innerHTML = 'Já tem uma conta? <a href="#" onclick="mostrarLogin()">Faça login</a>';
    }
    function mostrarLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('cadastroForm').style.display = 'none';
      document.getElementById('form-title').innerText = 'Entrar na sua conta';
      document.getElementById('form-desc').innerText = 'Faça login para continuar';
      document.getElementById('divider-text').innerText = 'ou cadastre-se com';
      document.getElementById('toggle-link').innerHTML = 'Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a>';
    }
  </script>
</body>
</html>
