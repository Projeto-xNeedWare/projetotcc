<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | xNeedWare</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <main>

      <form class="auth-container" id="form-cadastro" action="../../public/cadastro.php" method="POST">
            <div class="auth-card">
              <div class="auth-header">
                <div class="logo">
                  <a href="../pagina_inicial/index.php" class="logo">
                    <span class="logo-x">x</span><span class="logo-text">NeedWare</span>
                  </a>
                </div>
                <h1>Crie sua conta</h1>
                <p>Preencha os dados abaixo para começar</p>
              </div>
          
              <div class="auth-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="first-name">Nome</label>
                    <div class="input-wrapper">
                      <input type="text" id="nome" placeholder="Seu nome" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="last-name">Sobrenome</label>
                    <div class="input-wrapper">
                      <input type="text" id="sobrenome" placeholder="Seu sobrenome" required>
                    </div>
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-wrapper">
                    <input type="email" id="email" placeholder="seu@email.com" required>
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="password">Senha</label>
                  <div class="input-wrapper">
                    <input type="password" id="senha" placeholder="••••••••" required>
                  </div>
                </div>

                <button type="submit" class="btn-primary">Cadastrar</button>
                <p id="mensagem"></p>
              </div>
        </form>
          
        <div class="auth-footer">
          <p>Já tem uma conta? <a href="../login/index.html">Faça login</a></p>
        </div>
    </main>
      

  <div class="auth-background">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>

  <script src="/formulario-cadastro.js"></script>
</body>
</html>
