<script>
  // minha-conta.js

// Função para carregar dados do usuário
async function carregarUsuario() {
  try {
    const res = await fetch("/api/usuario"); // rota que retorna os dados da sessão
    if (!res.ok) throw new Error("Não logado"); // se não houver sessão ativa
    const usuario = await res.json();

    // Preenche os elementos da página com os dados
    document.querySelector(".page-title + h1").textContent = `Olá, ${usuario.nome}!`;
    document.getElementById("user-nome").textContent = `${usuario.nome} ${usuario.sobrenome}`;
    document.getElementById("user-email").textContent = usuario.email;

  }
}

// Chama a função ao carregar a página
window.addEventListener("DOMContentLoaded", carregarUsuario);

// Logout
const logoutLink = document.getElementById("logoutLink");
if (logoutLink) {
  logoutLink.addEventListener("click", async (e) => {
    e.preventDefault();
    await fetch("/logout"); // chama rota de logout do servidor
  });
}

</script>
