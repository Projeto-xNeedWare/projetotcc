<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - xNeedWare</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho Mobile-First -->
    <header class="cabecalho">
        <div class="cabecalho-container">
            <div class="logo">
                <span class="logo-texto">xNeedWare</span>
            </div>

            <nav class="navegacao">
                <button class="menu-hamburguer" aria-label="Abrir menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="menu-links">
                    <button class="botao-nav">Produtos</button>
                    <button class="botao-nav">Sobre Nós</button>
                    <button class="botao-nav">Assinaturas</button>
                    <button class="botao-nav">Contatos</button>
                    <button class="botao-nav">Em breve</button>
                        <div class="acoes">
                            <button class="botao-cadastro">Cadastro</button>
                            <img class="avatar" src="https://c.animaapp.com/BRuATGvF/img/avatar.svg" alt="Perfil">
                        </div>
                    </div>
                </div>
            </nav>

    </header>

    <!-- Conteúdo Principal -->
    <main class="contato-container">
        <section class="contato">
            <div class="contato-header">
                <h1 class="contato-titulo">Vamos Entrar em Contato</h1>
                <p class="contato-subtitulo">Estamos aqui para ajudar</p>
            </div>

            <div class="contato-conteudo">
                <!-- Formulário -->
                <form class="formulario-contato">
                    <div class="form-group">
                        <input type="text" name="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="assunto" placeholder="Assunto" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <textarea name="mensagem" placeholder="Sua mensagem..." rows="5" required></textarea>
                    </div>
                    <button type="submit" class="botao-enviar">Enviar Mensagem</button>
                </form>

                <!-- Informações -->
                <div class="contato-info">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Lorem Ipsum Abc, Rua Chandigarh</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>exemplo@teste.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>1-234-567-890<br>1-234-567-890</p>
                    </div>
                    
                    <div class="redes-sociais">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
