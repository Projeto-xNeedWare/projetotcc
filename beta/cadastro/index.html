<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - xNeedWare(BR)</title>
    <link rel="icon" type="image/x-icon" href="../assets_geral/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../assets_geral/CSS/footer.css">
</head>

<header>
	<a href="../pagina_inicial/index.html">
		<button class="logo">
			xNeedWare
		</button>
	</a>
</header>

<body>
    <div class="pagina">
        <main>
            <div class="area-cadastro">
                <div class="caixa-cadastro">
                    <span class="botao-fechar" onclick="voltarPagina()">×</span>
        
        
                    <h2>Cadastro</h2>
                    <form>
                        <div class="grupo-campo">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="grupo-campo">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="grupo-campo">
                            <label for="confirmar_senha">Confirme sua senha</label>
                            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                        </div>
                        <button type="submit" class="botao-cadastrar">Cadastrar</button>
                    </form>
                    <p class="link-login">Já tem uma conta? <a href="../login/index.html">Faça login</a></p>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <h1>Saiba mais sobre nós</h1>
            <p>Estamos em constante evolução...</p>
            <div class="redes_rodape">
                <a href="https://www.instagram.com/xneedware/" target="_blank">
                <img src="../assets_geral/black/instagram_733614.png" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com/company/xneedware/" target="_blank">
                <img src="../assets_geral/black/linkedin_254394.png" alt="LinkedIn" />
                </a>
                <a href="https://api.whatsapp.com/send?phone=5519996937305" target="_blank">
                <img src="../assets_geral/black/whatsapp_3991652.png" alt="WhatsApp" />
                </a>
            </div>
        </footer>
        
    </div>
    
    <script src="script.js"></script>
      
</body>

</html>
