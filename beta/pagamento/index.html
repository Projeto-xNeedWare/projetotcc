<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Pagamento - xNeedWare(BR)</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" type="image/x-icon" href="../assets_geral/favicon.ico">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
	<link rel="stylesheet" href="styles.css">
</head>

<header>
	<a href="../pagina_inicial/index.html">
		<button class="logo">
			xNeedWare
		</button>
	</a>
</header>

<body>
  <div class="pagina-pagamento">

    <h1>Faça o seu pagamento</h1>
    <p>Adicione abaixo os dados de seu cartão de crédito/débito</p>
	<button class="botao-fechar" onclick="voltarPagina()">×</button>

    <div class="form-group">
      <label for="nome">Nome no Cartão</label>
      <input type="text" id="nome" placeholder="Ex: João Silva">

      <label for="numero">Número do Cartão</label>
      <input type="text" id="numero" placeholder="0000 0000 0000 0000">

      <div class="row">
        <div>
          <label for="validade">Validade</label>
          <input type="text" id="validade" placeholder="MM/AA">
        </div>

        <div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="123">
        </div>
      </div>

      <label for="desconto">Código de Desconto</label>
      <input type="text" id="desconto" placeholder="PROMO2025">
    </div>

    <div class="resumo-pagamento">
      <div class="resumo-item">
        <span>Plano Básico (Anual)</span>
        <span>R$ XX,XX</span>
      </div>
      <div class="resumo-item">
        <span>Descontos & Ofertas</span>
        <span>- R$ X,XX</span>
      </div>
      <div class="resumo-item total">
        <span>Total</span>
        <span>R$ XX,XX</span>
      </div>
    </div>

    <button class="botao-pagar">Confirmar Pagamento</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
