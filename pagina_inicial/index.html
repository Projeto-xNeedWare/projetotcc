<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pagina-inicial">
      <div class="div">
        <div class="overlap">
          <div class="hero-section">
            <p class="text-wrapper">Os únicos softwares que você precisa</p>
            <p class="p">Explore todas as possibilidades com apenas um clique</p>

            <!-- Botão "Saiba mais" -->
            <button class="button"><div class="text-wrapper-2">Saiba mais</div></button>
          </div>
          <div class="macbook-pro">
            <div class="overlap-group">
              <img class="ios-icon" src="https://c.animaapp.com/BRuATGvF/img/ios-16-icon.png" />
              <img class="soft-shadow" src="https://c.animaapp.com/BRuATGvF/img/soft-shadow.png" />
              <img class="img" src="https://c.animaapp.com/BRuATGvF/img/macbook-pro-16.png" />
              <img class="body" src="https://c.animaapp.com/BRuATGvF/img/body.png" />
              <img class="screen" src="https://c.animaapp.com/BRuATGvF/img/screen.png" />
              <div class="text-wrapper-3">xNeedWare</div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="text-wrapper-4">O que oferecemos</div>
        </div>
        <div class="rodap">
          <div class="wrapper">
            <div class="overlap-group-2">
              <div class="group"><p class="copyright">Copyright © 2025 xNeedWare Enterprise</p></div>
              <p class="footer-right">
                <span class="span">All Rights Reserved | </span>
                <span class="text-wrapper-5">Terms and Conditions</span>
                <span class="span"> | </span>
                <span class="text-wrapper-5">Privacy Policy</span>
              </p>
            </div>
          </div>
        </div>
        <div class="cabecalho">
          <div class="overlap-group-3">
            <div class="cabecalho-pagina">
              <div class="moldura-cabecalho">
                <!-- Botões do Cabeçalho -->
                <div class="boto-produto"><button class="button-2">Produtos</button></div>
                <div class="boto-funcionalidades"><button class="button-2">Funcionalidades</button></div>
                <div class="boto-assinaturas"><button class="button-2">Assinaturas</button></div>
                <div class="boto-contatos"><button class="button-2">Contatos</button></div>
                <div class="boto-embreve"><button class="button-2">Em breve</button></div>
              </div>

              <!-- Botão "Cadastro" -->
              <div class="boto-decadastro"><button class="button">Cadastro</button></div>
            </div>

            <!-- Texto "xNeedWare" que pode ser clicável -->
            <div class="frame"><div class="text-wrapper-6">xNeedWare</div></div>

            <!-- Ícone do avatar, possivelmente um botão para login -->
            <img class="avatar" src="https://c.animaapp.com/BRuATGvF/img/avatar.svg" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
