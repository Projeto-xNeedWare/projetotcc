<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - xNeedWare(BR)</title>
    <link rel="icon" type="image/x-icon" href="../assets_geral/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal do login -->
    <div class="container-login">
        <div class="caixa-login">
            <span class="botao-fechar" onclick="voltarPagina()">×</span>
            <h2>Login</h2>

            <form>
                <!-- Campo de e-mail -->
                <div class="grupo-input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Campo de senha -->
                <div class="grupo-input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Botão de login -->
                <button type="submit" class="botao-login">Entrar</button>
            </form>

            <p class="link-cadastro">Não tem uma conta? <a href="../pagina_cadastro/index.html">Cadastre-se</a></p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 xNeedWare. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
