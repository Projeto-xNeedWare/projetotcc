<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - xNeedWare(BR)</title>
    <link rel="icon" type="image/x-icon" href="../assets_geral/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../assets_geral/CSS/footer.css">
</head>

<header>
	<a href="../pagina_inicial/index.html">
		<button class="logo">
			xNeedWare
		</button>
	</a>
</header>

<body>
    <div class="pagina">
        <main>
            <div class="container-login">
                <div class="caixa-login">
                    <span class="botao-fechar" onclick="voltarPagina()">×</span>
                    <h2>Login</h2>

                    <form>
                        <!-- Campo de e-mail -->
                        <div class="grupo-input">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <!-- Campo de senha -->
                        <div class="grupo-input">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>

                        <!-- Botão de login -->
                        <button type="submit" class="botao-login">Entrar</button>
                    </form>

                    <p class="link-cadastro">Não tem uma conta? <a href="../cadastro/index.html"><br>Crie uma aqui</a></p>
                </div>
            </div>
        </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <h1>Saiba mais sobre nós</h1>
        <p>Estamos em constante evolução...</p>
        <div class="redes_rodape">
          <a href="https://www.instagram.com/xneedware/" target="_blank">
            <img src="../assets_geral/black/instagram_733614.png" alt="Instagram" />
          </a>
          <a href="https://www.linkedin.com/company/xneedware/" target="_blank">
            <img src="../assets_geral/black/linkedin_254394.png" alt="LinkedIn" />
          </a>
          <a href="https://api.whatsapp.com/send?phone=5519996937305" target="_blank">
            <img src="../assets_geral/black/whatsapp_3991652.png" alt="WhatsApp" />
          </a>
        </div>
      </footer>
      

    <script src="script.js"></script>
</body>
</html
