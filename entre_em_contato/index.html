<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato - xNeedWare(BR)</title>
    <link rel="icon" type="image/x-icon" href="../assets_geral/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cabecalho.css">
</head>
<body>
    <header class="cabecalho">
        <a href="../pagina_inicial/index.html">
            <button class="logo">
                xNeedWare
            </button>
        </a>
        
        <nav class="navegacao">
            <button class="menu-hamburguer" aria-expanded="false">☰</button>
            <div class="menu">
                
                <a href="../pagina_produtos/index.html">
                  <button class="botao_cabecalho">Produtos</button>
                </a>
                
                
                <a href="../sobre_nos/index.html">
                  <button class="botao_cabecalho">Sobre Nós</button>
                </a>
                
                
                <a href="../assinaturas/index.html">
                  <button class="botao_cabecalho">Assinaturas</button>
                </a>
                

                <a href="../entre_em_contato/index.html">
                  <button class="botao_cabecalho">Contatos</button>
                </a>
                

                <a href="../em_breve/index.html">
                  <button class="botao_cabecalho">Para Desenvolvedores</button>
                </a>


                <div class = "barra">
                    |
                </div>
                

                <a href="../cadastro/index.html">
                  <button class="botao-cadastro">Cadastro</button>
                </a>

            </div>
        </nav>
        
        <div class="acoes">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="contato-container">
        <section class="contato">
            <div class="contato-header">
                <h1 class="contato-titulo">Vamos Entrar em Contato</h1>
                <p class="contato-subtitulo">Estamos aqui para ajudar</p>
            </div>

            <div class="contato-conteudo">
                <!-- Formulário -->
                <form class="formulario-contato">
                    <div class="form-group">
                        <input type="text" name="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="assunto" placeholder="Assunto" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <textarea name="mensagem" placeholder="Sua mensagem..." rows="5" required></textarea>
                    </div>
                    <button type="submit" class="botao-enviar">Enviar Mensagem</button>
                </form>

                <!-- Informações -->
                <div class="contato-info">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>The One Office Tower - Av. Cassiano Ricardo, 601 
                        <br>Jardim Aquarius, São José dos Campos - SP, 12246-870</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>suporte@xneedware.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>(19) 99761-5610<br>(19) 99693-7305</p>
                    </div>
                    
                    <div class="redes-sociais">
                        <a href="https://instagram.com/xneedware" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/company/xneedware/?viewAsMember=true" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

   
    <script>
        // Menu Hamburguer
        const menuButton = document.querySelector('.menu-hamburguer');
        const menu = document.querySelector('.menu');

        menuButton.addEventListener('click', () => {
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
            menu.classList.toggle('active');
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
                menu.classList.remove('active');
                menuButton.setAttribute('aria-expanded', 'false');
            }
        });
     </script>
    
</body>
</html>
