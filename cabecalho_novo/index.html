<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabe√ßalho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <script src="script.js"></script>
    <header>
        <div class="itens-cabecalho">
            <div class="texto-logo" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                xNeedWare
            </div>
            <div class="boto-produtos">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')"> <!--O this, indica que foi esse o elemento escolhido-->
                    Produtos  
                </button>
            </div>
            <div class="boto-sobrenos">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                    Sobre
                </button>
            </div>
            <div class="boto-assinaturas">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                    Assinaturas
                </button>
            </div>
            <div class="boto-contatos">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                    Contatos
                </button>
            </div>
            <div class="boto-devmode">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                    DevMode
                </button>
            </div>
            <div class="barra">
                |
            </div>
            <div class="boto-login">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                    Login
                </button>
            </div>
            <div class="boto-cadastro">
                <button class="botao-cabecalho" onmouseenter="enter(this, 'black')" onmouseout="out(this, '#000000c7')">
                    Cadastro
                </button>
            </div>
        </div>

        <nav>
            <div class="navbar">

    </header>


</body>
</html>
