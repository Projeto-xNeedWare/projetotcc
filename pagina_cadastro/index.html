  	<div class="pagina-de-cadastro">

				<!-- <div class="textFormasCadastro">Cadastro com outros</div> -->
				<div class="grupo_formas_cadastro">
      			</div>
				  
      			<b class="textCadastro">Cadastro</b>
				  <!-- Caixa de input com e-mail, senha e confirmação de senha -->
				<div class="container_input">
					<!-- Campo de e-mail -->
					<div class="campo_input">
					<label for="email" class="label_input">E-mail</label>
					<input type="email" id="email" name="email" class="input_cadastro" placeholder="Digite seu e-mail" required>
					<img class="icone_cadastro" alt="Ícone de e-mail" src="assets/email.svg">
					</div>
				
					<!-- Campo de senha -->
					<div class="campo_input">
					<label for="senha" class="label_input">Senha</label>
					<input type="password" id="senha" name="senha" class="input_cadastro" placeholder="Digite sua senha" required>
					<img class="icone_cadastro" alt="Ícone de senha" src="assets/Frame.png">
					</div>
				
					<!-- Campo de confirmação de senha -->
					<div class="campo_input">
					<label for="confirmar_senha" class="label_input">Confirme sua senha</label>
					<input type="password" id="confirmar_senha" name="confirmar_senha" class="input_cadastro" placeholder="Confirme sua senha" required>
					<img class="icone_cadastro" alt="Ícone de confirmação de senha" src="assets/Frame.png">
					</div>
				</div>
  
      			<div class="container_cadastro">
					<div class="grupo_botao_cadastro" onclick="fazerCadastro()">
					  <b class="textCadastro1">CADASTRAR</b>
					</div>
				  </div>
