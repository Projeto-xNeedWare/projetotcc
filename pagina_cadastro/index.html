<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="website icon" type="jpg" href="./assets/favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="area-cadastro">
        <div class="caixa-cadastro">
            <span class="botao-fechar" onclick="voltarPagina()">×</span>


            <h2>Cadastro</h2>
            <form>
                <div class="grupo-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="grupo-campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="grupo-campo">
                    <label for="confirmar_senha">Confirme sua senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="botao-cadastrar">Cadastrar</button>
            </form>
            <p class="link-login">Já tem uma conta? <a href="../pagina_login/index.html">Faça login</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 xNeedWare. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
